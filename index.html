  <div id="section5">
    <h1>Contact</h1>
    <div class="contactcontainer">
      <form class="formcontainer" action="https://formsubmit.co/wuerkerrs06@gmail.com" method="POST">
        <div class="row">
          <div class="input-group">
            <input type="text" name="Name" id="name" required>
            <label for="name"><i class="fa-regular fa-user"></i> Name</label>
          </div>
          <div class="input-group">
            <input type="email" name="Contact Email" id="email" required>
            <label for="email"><i class="fa-regular fa-envelope"></i> Email</label>
          </div>
        </div>
        <div class="input-group">
          <input type="text" name="Subject" id="number" required>
          <label for="Topic"><i class="fa-regular fa-comment"></i> Topic</label>
        </div>
        <div class="input-group">
          <textarea id="message" name="Body" rows="8" required></textarea>
          <label for="message"><i class="fa-regular fa-comments"></i> Message</label>
        </div>
        <button type="submit">Send Message<i class="fa-solid fa-paper-plane"></i></button>
        <input type="hidden" name="_subject" value="New email!">
      </form>
      <div class="contactcard">
        <img src="./img/5879.png" alt="">
        <div class="contactinfo">
          <h4>Copper Accent, LLC</h4>
          <h4>Kurt Wuerker - Owner</h4>
          <h4>262-914-6158</h4>
          <h4>Sales.copperaccent@gmail.com</h4>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <span>web design by wuerx</span>
    <span>Copper Accent LLC</span>
  </footer>


</body>
